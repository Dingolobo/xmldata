name: Update MVS EPG XMLTV

on:
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC
  workflow_dispatch:  # Manual trigger

jobs:
  update-epg:
    runs-on: ubuntu-latest
    steps:
 
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install requests selenium webdriver-manager lxml beautifulsoup4

      - name: Run EPG Converter
        env:
          USE_SELENIUM: true  # Habilita Selenium para cookies y UUID auto
          CHANNEL_IDS: "222, 807, 809, 808, 822, 823, 762, 801, 764, 734, 806, 814, 705, 704"  # Tus canales
          TIMEZONE_OFFSET: 0  # 0=UTC (default); -6=MÃ©xico si datos son local
          # Fallback cookies via secrets (opcional)
          # JSESSIONID: ${{ secrets.JSESSIONID }}
          # AWSALB: ${{ secrets.AWSALB }}
          # AWSALBCORS: ${{ secrets.AWSALBCORS }}
        run: |
          # Debug: Muestra env
          echo "CHANNEL_IDS: $CHANNEL_IDS"
          echo "USE_SELENIUM: $USE_SELENIUM"
          echo "TIMEZONE_OFFSET: $TIMEZONE_OFFSET"
          python mvshub-epg-generator.py "$CHANNEL_IDS"
          # Debug: Muestra XML generado y raw files
          echo "--- EPGMVS.XML HEAD (primeros 20 lines) ---"
          cat epgmvs.xml | head -20 || echo "epgmvs.xml not generated"
          echo "--- RAW FILES ---"
          ls -la raw_response_*.xml || echo "No raw files (no data fetched)"
          echo "--- END DEBUG ---"

      - name: Commit and push XML
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add epgmvs.xml
          git diff --staged --quiet || git commit -m "Update EPG XMLTV $(date +'%Y-%m-%d')"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
