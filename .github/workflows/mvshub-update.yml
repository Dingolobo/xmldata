name: Update MVS EPG XMLTV

on:
  schedule:
    - cron: '0 0 * * *'  # Daily midnight UTC (ajusta si needed)
  workflow_dispatch:

jobs:
  update-epg:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install requests selenium webdriver-manager lxml beautifulsoup4

      - name: Run EPG Converter
        env:
          USE_SELENIUM: false  # Desactiva Selenium (usa Bearer manual para /token; cookies fallback)
          CHANNEL_IDS: "222, 807, 809, 808, 822, 823, 762, 801, 764, 734, 806, 814, 705, 704"
          TIMEZONE_OFFSET: -6  # MÃ©xico CDT
          BEARER_TOKEN: ${{ secrets.BEARER_TOKEN }}  # Requerido: JWT logueado para /token 200
        run: |
          echo "CHANNEL_IDS: $CHANNEL_IDS"
          echo "USE_SELENIUM: $USE_SELENIUM"
          echo "TIMEZONE_OFFSET: $TIMEZONE_OFFSET"
          echo "BEARER_TOKEN set: $([ -n '$BEARER_TOKEN' ] && echo 'yes (logueado)' || echo 'no - configura secret')"
          python mvshub-epg-generator.py "$CHANNEL_IDS"
          echo "--- EPGMVS.XML HEAD (20 lines) ---"
          head -20 epgmvs.xml || echo "XML empty"
          echo "--- RAW FILES ---"
          ls -la raw_response_*.xml || echo "No raw generated"
          echo "--- END DEBUG ---"

      - name: Commit and push XML if changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add epgmvs.xml
          if git diff --staged --quiet; then
            echo "No changes - skip commit"
          else
            git commit -m "Update EPG XMLTV $(date +'%Y-%m-%d %H:%M UTC')"
            git push
            echo "Pushed updated XML"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
