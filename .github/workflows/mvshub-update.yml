name: Update MVS EPG XMLTV

on:
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC
  workflow_dispatch:  # Manual trigger

jobs:
  update-epg:
    runs-on: ubuntu-latest
    steps:
 
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install requests selenium webdriver-manager lxml

      - name: Run EPG Converter
        env:
          USE_SELENIUM: true  # Habilita Selenium para cookies auto (default sí)
          CHANNEL_IDS: "222, 807, 809, 808, 822, 823, 762, 801, 764, 734, 806, 814, 705, 704"  # Tus canales
          # Fallback cookies via secrets (configura en repo Settings > Secrets)
          JSESSIONID: ${{ secrets.JSESSIONID }}
          AWSALB: ${{ secrets.AWSALB }}
          AWSALBCORS: ${{ secrets.AWSALBCORS }}
          # Opcional: SITE_URL si quieres override
          # SITE_URL: "https://www.mvshub.com.mx/#spa/epg"
        run: |
          # Debug: Muestra env (comenta para producción)
          echo "CHANNEL_IDS: $CHANNEL_IDS"
          echo "USE_SELENIUM: $USE_SELENIUM"
          python mvshub-epg-generator.py "$CHANNEL_IDS"

      - name: Commit and push XML
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add epgmvs.xml
          git diff --staged --quiet || git commit -m "Update EPG XMLTV $(date +'%Y-%m-%d')"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
