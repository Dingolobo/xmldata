name: Update MLB EPG XML

on:
  schedule:
    - cron: '5 5 * * *'  # Todos los días a las 23:50 UTC (11:50 PM)
  workflow_dispatch:  # Permite ejecución manual desde GitHub UI

jobs:
  generate-epg:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}  # Para commits

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'  # Versión de Python; ajusta si necesitas otra

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Generate MLB EPG XML
      run: python generate_epg.py

    - name: Commit and push XML if changed
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add mlb.xml
        if git diff --staged --quiet; then
          echo "No changes to commit."
        else
          git commit -m "Update MLB EPG XML [$(date +'%Y-%m-%d %H:%M UTC')]"
          git push
        fi

    - name: Upload MLB XML as artifact (para descarga manual)
      uses: actions/upload-artifact@v4
      with:
        name: mlb-xml-${{ github.run_number }}  # Nombre único por run
        path: mlb.xml
        retention-days: 7  # Mantiene artifacts por 7 días
