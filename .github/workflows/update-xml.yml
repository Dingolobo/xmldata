name: Actualizar XML diario

on:
  schedule:
    - cron: '0 0 * * *'  # Ejecuta a medianoche UTC todos los días
  workflow_dispatch:      # Permite ejecución manual desde GitHub

jobs:
  update-xml:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Descargar XML
      run: |
        curl -o guia.xml https://raw.githubusercontent.com/acidjesuz/EPGTalk/master/guide.xml

    - name: Procesar XML
      run: |
        python procesar_xml.py guia.xml salida.xml

    - name: Actualizar repo con XML procesado
      run: |
        git config user.name "github-actions"
        git config user.email "actions@github.com"
        mv salida.xml guia.xml
        git add guia.xml
        git commit -m "Actualizar guía EPG procesada"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
